name: Test FreeBSD Build

on:
  push:
    branches:
      - build-freebsd-binary
  pull_request:
  workflow_dispatch:

jobs:
  test-freebsd:
    name: Test FreeBSD Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: "15.0"
          arch: x86_64
          usesh: true
          mem: 8192
          sync: rsync
          prepare: |
            pkg install -y rust hidapi pkgconf
          run: |
            cargo build --release --locked
            cp target/release/framework-tool-tui framework-tool-tui-freebsd

      - name: Upload FreeBSD binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: framework-tool-tui-freebsd
          path: framework-tool-tui-freebsd
