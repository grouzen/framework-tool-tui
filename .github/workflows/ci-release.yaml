name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  # Note: This workflow now works in tandem with release-plz.yml
  # release-plz creates the tag and GitHub release
  # This workflow builds and attaches the binary to that release
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  CARGO_TERM_COLOR: always
permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            use-cross: false
            target: x86_64-unknown-linux-gnu
          - build: freebsd
            os: ubuntu-latest
            use-cross: false
            target: x86_64-unknown-freebsd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install libudev-dev (Linux)
        if: matrix.build == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Build FreeBSD
        if: matrix.build == 'freebsd'
        uses: vmactions/freebsd-vm@v1
        with:
          release: "15.0"
          arch: x86_64
          usesh: true
          mem: 8192
          sync: rsync
          prepare: |
            pkg install -y rust hidapi pkgconf
          run: |
            cargo build --release --locked
            cp target/release/framework-tool-tui framework-tool-tui-freebsd

      - name: Install cross
        if: matrix.use-cross
        uses: taiki-e/install-action@v2
        with:
         tool: cross

      - uses: moonrepo/setup-rust@v1
        if: matrix.build != 'freebsd'
        with:
          targets: ${{ matrix.target }}

      - name: Build (without cross)
        if: matrix.build != 'freebsd' && !matrix.use-cross
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Build archive
        shell: bash
        run: |
          binary_name="framework-tool-tui"

          dirname="$binary_name-${{ env.VERSION }}-${{ matrix.target }}"
          mkdir "$dirname"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv "target/${{ matrix.target }}/release/$binary_name.exe" "$dirname"
          elif [ "${{ matrix.build }}" = "freebsd" ]; then
            mv "$binary_name-freebsd" "$dirname/$binary_name"
          else
            mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a "$dirname.zip" "$dirname"
            echo "ASSET=$dirname.zip" >> $GITHUB_ENV
          else
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ASSET }}
